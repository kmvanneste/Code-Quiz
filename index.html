<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Animal Quiz</title>
</head>
<body>
      <div class="row">
        <div class="col-md-1">
            <button class="highscore-btn btn btn-outline-success">View Highscores</button>
        </div>
        <div class="col-md-10"></div>
        <div class="col-md-1">
            <h4>Time: </h4>
        </div>
    </div>

    <div class="container">
        <div class="question-container">
            <div class="row question">
                <h3>Question</h3>
            </div>
            <div class="row btn-group-vertical answer-buttons">
                <button class="btn btn-outline-secondary">Answer 1</button>
                <button class="btn btn-outline-secondary">Answer 2</button>
                <button class="btn btn-outline-secondary">Answer 3</button>
                <button class="btn btn-outline-secondary">Answer 4</button>
            </div>
            <div class="row answer-reveal">
                <p>Answer</p>
            </div>
        </div>
        <div class="start-container">
            <button class="start-btn btn btn-outline-success"> Start Quiz </button>
        </div>
        <div class="end-container">
            <div class="end-game-results">
                <h2>All done!</h2>
                <h4>Your final score is: </h4>
            </div>
            <div class="input-group mb-3 end-game-submit">
                <input type="text" class="form-control" placeholder="Player Initials" aria-label="Player Initials" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" type="button" id="button-addon2">Submit Score</button>
                </div>
              </div>
        </div>
        
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
